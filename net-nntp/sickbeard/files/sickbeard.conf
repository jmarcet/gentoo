# Config file for sickbeard init script

# Which user to run sickbeard as, don't change this without switching sabnzbd too. (And fixing the perms)
SB_USER="sabnzbd"
SB_GROUP="sabnzbd"

# Unless you have switched to python3, don't touch this
SB_DATA="/var/lib/sabnzbd/.sickbeard"
SB_CONF="${SB_DATA}/config.ini"

# SickBeard main binary
SB_BIN="SickBeard.py"

# SickBeard main directory
SB_DIR="/usr/lib/sickbeard"

# Startup options
SB_OPTS=""
